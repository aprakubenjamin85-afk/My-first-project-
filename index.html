
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Benjamin's Store GH</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
    header { background: #222; color: #fff; padding: 20px; text-align: center; }
    h1 { margin: 0; }
    .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center; }
    .card img { width: 100%; border-radius: 10px; }
    .price { color: green; font-weight: bold; margin: 10px 0; }
    .btn { background: #007bff; color: #fff; padding: 10px; border: none; border-radius: 8px; cursor: pointer; }
    .btn:hover { background: #0056b3; }
    footer { background: #222; color: #fff; text-align: center; padding: 10px; margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Benjamin's Store GH</h1>
    <p>Affordable Products & Services in Ghana</p>
  </header>

  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/200" alt="Earbuds" />
      <h3>Wireless Earbuds</h3>
      <p class="price">GHS 249</p>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200" alt="Power Bank" />
      <h3>Power Bank</h3>
      <p class="price">GHS 199</p>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200" alt="Sneakers" />
      <h3>Stylish Sneakers</h3>
      <p class="price">GHS 399</p>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200" alt="Backpack" />
      <h3>School Backpack</h3>
      <p class="price">GHS 179</p>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200" alt="Water Bottle" />
      <h3>Water Bottle</h3>
      <p class="price">GHS 59</p>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200" alt="USB Cable" />
      <h3>Fast Charging Cable</h3>
      <p class="price">GHS 49</p>
      <button class="btn">Add to Cart</button>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Benjamin's Store GH | Payments via MoMo & Pay on Delivery</p>
  </footer>
</body>
</html>
